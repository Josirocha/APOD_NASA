<!DOCTYPE html>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>NASA API</title>
</head>

<body>
  <header>
    <h1> NASA API</h1>

  </div>

  <script src="./script.js"></script>

</html>
